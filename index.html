<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css">
    <title>Accueil</title>
    <script src="https://kit.fontawesome.com/bb9207dd24.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="header__logo" src="assets/images/logo/ohmyfood.png" alt="Logo du site">
        <div class="header__location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Bellevile</p>
        </div>
    </header>
    <main>
        <section>
            <div class="resa">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="resa__para">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <a href="#" class="resa__btn">Explorer nos restaurants</a>
            </div>
        </section>
        <section class="Fonction">
            <h1 class="fonction__titre">Fonctionnement</h1>
            <div class="fonction__container">
            <div class="fonction__une">
            <p class="fonction__icone">1</p>
            <i class="fa-solid fa-tablet-screen-button"></i>
            <p class="fonction__para">Choisissez un restaurant</p>
            </div>
            <div class="fonction__deux">
                <p class="fonction__icone">2</p>
                <i class="fa-solid fa-list"></i>
                <p class="fonction__para">Composez votre menu</p>
                </div>
            </div>
            <div class="fonction__trois">
                <p class="fonction__icone">3</p>
                <i class="fa-solid fa-store"></i>
                <p class="fonction__para">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
